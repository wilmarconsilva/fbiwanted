<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do criminoso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body id="body">

    <!--Inicio container-->
    <div id="container-sobre" class="container">

      <!--jumbo-->
      <div id="jumbo-sobre" class="p-5 mb-4 rounded-4">

      <!--nome-procurado-->
      <div id="nome-procurado">
        <h1 id="h1-nome-procurado">NOME MELIANTE</h1>
      </div>
      <!--fim nome procurado-->

        <!--div procurado-->
        <div id="procurado">

          <!--card-->
          <div class="col-lg-4 col-sm-12">
            <div class="card" style="width: 18rem;">
              <img id="img-card-sobre" src="procurado.jpg" class="card-img-top" alt="...">
            </div>
          </div>
          <!--fim-card-->

          <!--descricao-->
          <div id="descricao" class="text-justify">
            Omar Alexander Cárdenas, procurado por seu suposto envolvimento no assassinato de um homem e 
            fuga ilegal para evitar processos, 
            foi adicionado à lista dos dez fugitivos mais procurados.
          </div>
          <!--fim descricao-->
          
          <!--recompensa-->
          <div id="recompensa">
            <h1 id="h1-recompensa">U$ 10.000</h1>
          </div>
          <!--fim recompensa-->

        </div>
        <!--fim div procurado-->
      </div>
      <!--fim jumbo-->


    </div>
    <!--Fim container-->

    <footer id="footer">
        <p class="text-center">Direitos reservados aos desenvolvedores - <a href="#">Wilson</a> | <a href="#">Jonathan</a> </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>]
    <script src="app.js" ></script>
  </body>
</html>
